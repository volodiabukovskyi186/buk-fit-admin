<div class="bk-create-user" [formGroup]="formGroup">
  <div class="flex justify-content-end ">
    <hs-button size="medium" class="mt-14" (click)="updateUser()" [text]="'Оновити користувача'"></hs-button>
  </div>

  <div class="flex bk-two-fields pr-8">
    <hs-form-field class="w-100">
      <hs-label>ID</hs-label>
      <input iqInput formControlName="id"/>
    </hs-form-field>

    <div class="flex align-items-center">
      <hs-checkbox formControlName="openToClients"> Відкритий до клієнтів</hs-checkbox>
    </div>
  </div>
  <div class="flex bk-two-fields">
    <hs-form-field class="w-100">
      <hs-label>Імя</hs-label>
      <input iqInput formControlName="name"/>
    </hs-form-field>
    <hs-form-field class="w-100">
      <hs-label>Прізвище</hs-label>
      <input iqInput formControlName="secondName"/>
    </hs-form-field>
    <hs-form-field class="w-100">
      <hs-label>E-mail</hs-label>
      <input iqInput formControlName="email"/>
    </hs-form-field>
  </div>
  <div class="flex  bk-two-fields">
    <hs-form-field class="w-100">
      <hs-label>Статус</hs-label>
      <hs-select [dropdownMinWidth]="200" formControlName="status">
        <hs-select-option  [value]="userStatusEnum.DELETED"><span class="fc-error">DELETED</span></hs-select-option>
        <hs-select-option  [value]="userStatusEnum.BLOCKED"><span>BLOCKED</span></hs-select-option>
        <hs-select-option  [value]="userStatusEnum.ACTIVE"><span class="fc-success">ACTIVE</span></hs-select-option>
        <hs-select-option   [value]="userStatusEnum.NEW"><span class="fc-primary-dark">NEW</span></hs-select-option>
      </hs-select>
    </hs-form-field>
    <hs-form-field class="w-100">
      <hs-label>Телефон</hs-label>
      <input iqInput formControlName="phone"/>
    </hs-form-field>

  </div>

<!--  </div>-->


</div>
