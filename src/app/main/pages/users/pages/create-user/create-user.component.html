<div class="bk-create-user" [formGroup]="formGroup">
    <div class="flex justify-content-end ">
        <hs-button size="medium"   class="mt-14" (click)="createUser()" [text]="'Створити користувача'"></hs-button>
   </div>

    <div class="flex bk-two-fields">
        <hs-form-field class="w-100">
            <hs-label>Імя</hs-label>
            <input iqInput formControlName="name" />
        </hs-form-field>
        <hs-form-field class="ml-8 w-100">
            <hs-label>Прізвище</hs-label>
            <input iqInput formControlName="lastName" />
        </hs-form-field>
    </div>
    <div class="flex  bk-two-fields">
        <hs-form-field class="w-100">
            <hs-label>Логін</hs-label>
            <input iqInput formControlName="login" />
        </hs-form-field>
        <hs-form-field class="ml-8 w-100">
            <hs-label>Пароль</hs-label>
            <input iqInput formControlName="password" />
        </hs-form-field>
    </div>


</div>
