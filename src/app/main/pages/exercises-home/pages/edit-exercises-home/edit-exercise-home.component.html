
<div class="bk-create-user" [formGroup]="formGroup">
    <div class="flex justify-content-end ">
        <hs-button size="medium"   class="mt-14" (click)="updateExercise()" [text]="'Оновити вправу'"></hs-button>
   </div>

    <div class="flex bk-two-fields ">
        <hs-form-field class="w-100">
            <hs-label>Назва вправи</hs-label>
            <input iqInput formControlName="name" />
        </hs-form-field>
    </div>

    <div class="bk-text-area">
        <hs-label>Коментар</hs-label>
        <textarea formControlName="comment"> </textarea>
    </div>

  <hs-form-field class="w-100">
    <hs-label>Посилання на TG відео</hs-label>
    <input iqInput formControlName="videoURL"/>
  </hs-form-field>

  <hs-button color="error" (click)="deleteExercise()" [text]="'Видалити вправу'"></hs-button>
</div>
